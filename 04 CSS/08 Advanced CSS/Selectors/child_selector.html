<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* child selector */
      .main>h1{
        color: red;
      }
      /* descedent selector */
      .main h1{
        background-color: yellow;
      }
    </style>
</head>
<body>
    <div class="main">
        <h1>h1 inside div</h1>
        <div>
            <h1>h1 inside nested div</h1>
        </div>
    </div>
</body>
</html>
