<!-- It tells the browser which version of HTML the page uses. 
     The latest version is HTML5. -->
<!DOCTYPE html>

<!-- <html> is the root element of every HTML document. 
     lang="en" tells the browser that the page content is in English. -->
<html lang="en">
  <!-- <head> contains important information *about* the webpage.
       This information is NOT shown on the webpage itself.
       It includes metadata, title, links, and scripts. -->
  <head>
    <!-- <meta charset="UTF-8"> sets the character encoding.
         UTF-8 supports almost all languages and special characters. -->
    <meta charset="UTF-8" />

    <!-- <meta name="viewport"> makes your website responsive.
         It ensures the page adjusts correctly on mobile, tablet, and desktop. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <title> defines the title of the webpage.
         This appears in the browser tab and in search results. -->
    <title>Document</title>
  </head>

  <!-- <body> contains everything that is visible to the user:
       text, images, buttons, forms, videos, etc. -->
  <body></body>
</html>
