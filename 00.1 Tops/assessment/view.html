<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Bookings - Swan Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Swan Hotel System</span>
        <div class="ms-auto">
          <a href="index.html" class="btn btn-outline-dark btn-sm me-2">Registration</a>
          <a href="view.html" class="btn btn-primary btn-sm">View Bookings</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="mb-0 fw-light">Booking Records</h4>
          <div class="w-50">
            <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Search guests..." />
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table mb-0 align-middle">
              <thead class="table-light">
                <tr>
                  <th>Guest Info</th>
                  <th>Email</th>
                  <th>Stay Dates</th>
                  <th>Adults</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
          <div id="noDataMessage" class="text-center p-5 d-none">
            <p class="text-muted">No bookings found.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
