<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swan Hotel - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <span class="navbar-brand">Swan Hotel System</span>
        <div class="ms-auto">
          <a href="index.html" class="btn btn-outline-light btn-sm me-2">Form</a>
          <a href="view.html" class="btn btn-outline-light btn-sm">Records</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card shadow-sm mx-auto" style="max-width: 800px">
        <div class="card-header bg-white"><h4 class="mb-0 fw-light">Guest Registration</h4></div>
        <div class="card-body">
          <div id="uiMessage" class="alert d-none"></div>
          <form id="bookingForm" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label small text-uppercase">Full Name</label>
                <input type="text" id="fullName" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label small text-uppercase">Phone Number</label>
                <input type="number" id="phone" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label small text-uppercase">Email Address</label>
                <input type="email" id="email" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label small text-uppercase">Aadhar Card Number</label>
                <input type="number" id="aadhar" class="form-control" required />
              </div>
              <div class="col-12">
                <label class="form-label small text-uppercase">Address</label>
                <textarea id="address" class="form-control" rows="2" required></textarea>
              </div>
              <div class="col-md-4">
                <label class="form-label small text-uppercase">Check-In</label>
                <input type="date" id="checkIn" class="form-control" required />
              </div>
              <div class="col-md-4">
                <label class="form-label small text-uppercase">Check-Out</label>
                <input type="date" id="checkOut" class="form-control" required />
              </div>
              <div class="col-md-4">
                <label class="form-label small text-uppercase">No of Adult</label>
                <input type="number" id="adults" class="form-control" min="1" required />
              </div>
              <div class="col-12">
                <label class="form-label small text-uppercase">Purpose of Visit</label>
                <textarea id="purpose" class="form-control" rows="2" required></textarea>
              </div>
              <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>
                <button type="button" id="btnReset" class="btn btn-link w-100 text-muted mt-2">Reset Form</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
