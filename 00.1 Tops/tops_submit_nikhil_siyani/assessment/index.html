<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swan Hotel System</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <nav class="d-flex justify-content-between align-items-center">
        <h1>Swan Hotel System</h1>
        <div>
          <a href="index.html">Registration</a>|
          <a href="view.html">View Bookings</a>
        </div>
      </nav>
      <hr />
      <form id="frm" class="row" action="#" method="post" onsubmit="getData(event)">
        <div class="col-6 mb-3">
          <label for="name">Name:</label>
          <input type="text" name="name" />
        </div>
        <div class="col-6 mb-3">
          <label for="phone">Phone No.:</label>
          <input type="tel" name="phone" />
        </div>
        <div class="col-6 mb-3">
          <label for="email">Email:</label>
          <input type="email" name="email" />
        </div>
        <div class="col-6 mb-3">
          <label for="address">Address:</label>
          <textarea name="address" name="address"></textarea>
        </div>
        <div class="col-6 mb-3">
          <label for="aadhar">Aadhar:</label>
          <input type="text" name="aadhar" />
        </div>
        <div class="col-6 mb-3">
          <label for="check-in">Check-in:</label>
          <input type="date" name="check-in" />
        </div>
        <div class="col-6 mb-3">
          <label for="check-out">Check-out:</label>
          <input type="date" id="check-out" />
        </div>
        <div class="col-6 mb-3">
          <label for="adult">No. of Adult:</label>
          <input type="number" id="adult" />
        </div>
        <div class="col-12">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
