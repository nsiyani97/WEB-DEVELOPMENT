<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Bookings - Swan Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Swan Hotel System</span>
        <div class="ms-auto">
          <a href="index.html" class="btn btn-outline-light btn-sm me-2">Registration</a>
          <a href="view.html" class="btn btn-primary btn-sm active">View Bookings</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Booking Records</h4>
          <div class="w-50">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by Name or Date..." />
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Phone</th>
                  <th>Email</th>
                  <th>Aadhar</th>
                  <th>Address</th>
                  <th>Check-In</th>
                  <th>Check-Out</th>
                  <th>Adults</th>
                  <th>Purpose</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
          <div id="noDataMessage" class="text-center p-4 d-none">
            <p class="text-muted fs-5">No booking data found.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
