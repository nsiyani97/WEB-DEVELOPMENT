<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Timing Events</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      #clock {
        font-size: 32px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!--  Task 1:
         • Write a program that changes the background color of a webpage after 5 secondsusing
         setTimeout().
          Task 2:
         • Create a digital clock that updates every second using setInterval().
    -->
    <h2>JavaScript Timing Events Demo</h2>
    <p>The background color will change after 5 seconds.</p>

    <div id="clock">00:00:00</div>

    <script>
      // ============================
      // Task 1: Change background color after 5 seconds
      // ============================
      setTimeout(function () {
        document.body.style.backgroundColor = "lightblue";
      }, 5000);

      // ============================
      // Task 2: Digital clock using setInterval
      // ============================
      function updateClock() {
        const now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        // Add leading zero if needed
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
      }

      // Update clock every second
      setInterval(updateClock, 1000);

      // Initial call to avoid delay
      updateClock();
    </script>
  </body>
</html>
