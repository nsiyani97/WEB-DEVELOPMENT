<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Project</title>
  </head>
  <body>
    <!-- !Created using HTML tags without CSS -->

    <table border="1" cellspacing="0" cellpadding="0" width="100%">
      <tr align="center">
        <td rowspan="2"><a href="">Home</a></td>
        <td rowspan="2"><a href="">about</a></td>
        <td rowspan="2"><a href="">contact</a></td>
        <td rowspan="2"><a href="">help</a></td>
        <td rowspan="2"><a href="">store</a></td>
        <td bgcolor="red"><a href="">download</a></td>
      </tr>
      <tr align="center">
        <td bgcolor="red">app</td>
      </tr>
      <tr align="center">
        <td colspan="6"><img src="1.jpg" alt="home" width="100%" /></td>
        <td></td>
      </tr>
      <tr align="center">
        <td colspan="6" bgcolor="#fb69b2">contact-us-page</td>
      </tr>
      <tr align="center">
        <td colspan="6"><img src="2.jpg" alt="contact us" width="100%" /></td>
      </tr>
      <tr align="center">
        <td colspan="3" bgcolor="skyblue">
          <label for="first name">first-name</label>
          <input type="text" name="first name" id="first name" placeholder="Enter you name" />
        </td>
        <td colspan="3" bgcolor="skyblue">
          <label for="last name">last-name</label>
          <input type="text" name="last name" id="last name" placeholder="Enter you name" />
        </td>
      </tr>
      <tr align="center">
        <td colspan="3" bgcolor="skyblue">
          <label for="email id">Email-id</label>
          <input type="email" name="email id" id="email id" placeholder="Enter your email id" />
        </td>
        <td colspan="3" bgcolor="skyblue">
          <label for="phone no">Phone-no</label>
          <input type="tel" name="phone no" id="phone no" placeholder="enter your phone no" />
        </td>
      </tr>
      <tr align="center">
        <td colspan="3" bgcolor="skyblue">
          <label for="city">city</label>
          <select name="city" id="city">
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Surat">Surat</option>
            <option value="Amreli">Amreli</option>
          </select>
        </td>
        <td colspan="3" bgcolor="skyblue">
          <label for="gender">Gender</label>
          <label for="Male">MALE</label>
          <input type="radio" name="gender" id="Male" />
          <label for="Female">FEMALE</label>
          <input type="radio" name="gender" id="Female" />
          <label for="Other">OTHER</label>
          <input type="radio" name="gender" id="Other" />
        </td>
      </tr>
      <tr align="center">
        <td colspan="3" width="45%">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d229.49616946512546!2d72.55676228553054!3d23.02602244529142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84faa5a36071%3A0x9af325a448f09478!2sTOPS%20Technologies%20-%20Best%20IT%20Training%20Institute%20in%20Ahmedabad!5e0!3m2!1sen!2sin!4v1716380054058!5m2!1sen!2sin"
            width="100%"
            height="1000px"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </td>
        <td colspan="3" width="55%">
          <iframe
            width="100%"
            height="1000px"
            src="https://www.youtube.com/embed/3bEfM1u5CRo?si=sG7WBY7TVFWxB8PS"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </td>
      </tr>
    </table>
  </body>
</html>
