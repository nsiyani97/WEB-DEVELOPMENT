<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swan Hotel - Booking Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <span class="navbar-brand">Swan Hotel System</span>
        <div class="ms-auto">
          <a href="index.html" class="btn btn-outline-light btn-sm me-2">Form</a>
          <a href="view.html" class="btn btn-outline-light btn-sm">Records</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="mb-0 fw-light">Booking Records</h4>
          <div class="w-50">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by Name or Date..." />
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table mb-0 align-middle">
              <thead class="table-light text-uppercase small">
                <tr>
                  <th>Name</th>
                  <th>Phone</th>
                  <th>Dates</th>
                  <th>Adults</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
          <div id="noDataMessage" class="text-center p-5 d-none">
            <p class="text-muted">No data found</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
