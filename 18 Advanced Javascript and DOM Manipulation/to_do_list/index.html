<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    /* Center container */
    #row-container {
      width: 60%;          /* rows take 60% of page width */
      margin: 0 auto;      /* auto margin centers it */
    }
    .row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 12px 0;
    }
    .text {
      border: none;
      border-bottom: 1px solid black;
      flex: 1;             /* input stretches to fill row space */
      padding: 6px 4px;
    }
  </style>
</head>
<body>
  <h1>to do list</h1>
  <hr />

  <div id="row-container">
    <div class="row" id="row">
      <input type="checkbox" class="checkbox" />
      <input type="text" class="text" />
    </div>
  </div>

  <script>
    const row = document.getElementById("row");
    const rowContainer= document.getElementById("row-container");

    function addRows(count) {
      for (let i = 0; i < count; i++) {
        const newRow = row.cloneNode(true);
        newRow.querySelector(".text");
        newRow.querySelector(".checkbox");
        rowContainer.appendChild(newRow);
      }
    }
    addRows(10);

    // Click event â†’ if second last row clicked, add 5 rows
    rowContainer.addEventListener("click", function (event) {
      const clickedRow = event.target.closest(".row");
      if (!clickedRow) return;

      const allRows = rowContainer.querySelectorAll(".row");
      const secondLast = allRows[allRows.length - 1];

      if (clickedRow === secondLast) {
        addRows(5);
      }
    });
  </script>
</body>
</html>
