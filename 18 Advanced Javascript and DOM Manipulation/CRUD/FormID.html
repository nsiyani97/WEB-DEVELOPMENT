<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="post" onsubmit="submitData(event)">
      <input name="name" id="name" type="text" placeholder="name" />
      <input name="age" id="age" type="number" placeholder="age" />
      <input name="email" id="email" type="number" placeholder="email" />
      <button type="submit" id="btn">Submit</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <script>
      let data = [];
      let editId = null;

      function submitData(event) {
        event.preventDefault();
        let newName = document.getElementById("name").value;
        let newAge = document.getElementById("age").value;
        let newEmail = document.getElementById("email").value;

        if (editId !== null) {
          data = data.map((item) =>
            item.id === editId
              ? { id: item.id, name: newName, age: newAge, email: newEmail }
              : item
          );
          editId = null;
        } else {
          let newId = Date.now().toString(36);
          let newData = {
            id: newId,
            name: newName,
            age: newAge,
            email: newEmail,
          };
          data.push(newData);
        }

        displayData();
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("email").value = "";
      }

      function displayData() {
        let tbody = document.getElementById("tbody");
        tbody.innerHTML = "";

        data.forEach((item) => {
          tbody.innerHTML += `
            <tr>
              <td>${item.name}</td>
              <td>${item.age}</td>
              <td>${item.email}</td>
              <td>
                <button onclick="editData('${item.id}')">Edit</button>
                <button onclick="deleteData('${item.id}')">Delete</button>
              </td>
            </tr>
          `;
        });
      }

      function editData(id) {
        let editEntry = data.find((item) => item.id === id);

        document.getElementById("name").value = editEntry.name;
        document.getElementById("age").value = editEntry.age;
        document.getElementById("email").value = editEntry.email;

        editId = id;
      }

      function deleteData(id) {
        data = data.filter((item) => item.id !== id);
        displayData();
      }

      let btn = document.getElementById("btn");
      btn.addEventListener("click", (editId != null ? "Update" : "Submit"));
    </script>
  </body>
</html>
