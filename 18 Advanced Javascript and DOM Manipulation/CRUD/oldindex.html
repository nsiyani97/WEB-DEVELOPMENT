<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Hotel Management â€“ Guest Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Guest Registration Form</h1>

      <form name="form">
        <input type="hidden" name="guestId" id="guestId"/>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" minlength="3" autocomplete="name" />
          </div>

          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="10-digit mobile" pattern="\d{10}" autocomplete="mobile" />
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" autocomplete="email" />
          </div>

          <div class="col-md-6">
            <label for="aadhar" class="form-label">Aadhar Card Number</label>
            <input type="text" class="form-control" id="aadhar" name="aadhar" placeholder="12-digit Aadhar" pattern="\d{12}" />
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="2" placeholder="Your address" autocomplete="street-address"></textarea>
          </div>

          <div class="col-md-6">
            <label for="adults" class="form-label">No. of Adults</label>
            <select name="adults" class="form-control" id="adults" min="1">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="checkIn" class="form-label">Check-In Date</label>
            <input type="date" class="form-control" id="checkIn" name="checkIn" />
          </div>

          <div class="col-md-3">
            <label for="checkOut" class="form-label">Check-Out Date</label>
            <input type="date" class="form-control" id="checkOut" name="checkOut" />
          </div>

          <div class="col-12">
            <label for="purpose" class="form-label">Purpose of Visit</label>
            <textarea class="form-control" id="purpose" name="purpose" rows="2" placeholder="Describe purpose of visit" minlength="10"></textarea>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
          <button type="button" class="btn btn-primary me-2" onclick="addGuest()">Submit</button>
          <button type="reset" class="btn btn-secondary me-2">Clear</button>
        </div>

        <div id="messageBox" class="mt-3 text-center fw-bold"></div>
      </form>
    </div>

    <div class="container py-5">
      <h1 class="text-center mb-4">Guest List</h1>
      <div class="table-container">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th class="sticky-col first-col">Id</th>
              <th>Full Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Aadhar</th>
              <th>Address</th>
              <th>Adults</th>
              <th>Check-In</th>
              <th>Check-Out</th>
              <th>Purpose</th>
              <th class="sticky-col last-col">Actions</th>
            </tr>
          </thead>
          <tbody id="guestTable"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
