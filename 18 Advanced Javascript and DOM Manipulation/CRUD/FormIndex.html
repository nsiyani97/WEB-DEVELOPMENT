<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="post" onsubmit="submitData(event)">
      <input name="name" id="name" type="text" placeholder="name" />
      <input name="age" id="age" type="number" placeholder="age" />
      <button type="submit">Submit</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <script>
      let data = [];
      let editIndex = null;

      function submitData(event) {
        event.preventDefault();
        let newName = document.getElementById("name").value;
        let newAge = document.getElementById("age").value;

        if (editIndex !== null) {
          data[editIndex] = {
            name: newName,
            age: newAge,
          };
          editIndex = null;
        } else {
          let newData = {
            name: newName,
            age: newAge,
          };
          data.push(newData);
        }
        displayData();
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
      }

      function displayData() {
        let tbody = document.getElementById("tbody");
        tbody.innerHTML = "";
        data.forEach((item, index) => {
          tbody.innerHTML += `
            <tr>
              <td>${item.name}</td>
              <td>${item.age}</td>
              <td>
                <button onclick="editData(${index})">Edit</button>
                <button onclick="deleteData(${index})">Delete</button>
              </td>
            </tr>
          `;
        });
      }

      function editData(index) {
        let editEntry = data[index];

        document.getElementById("name").value = editEntry.name;
        document.getElementById("age").value = editEntry.age;

        editIndex = index;
      }

      function deleteData(index) {
        data.splice(index, 1);
        displayData();
      }
    </script>
  </body>
</html>
