<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // local storage is a web storgae object which are not sent to server with each request.
      // this data servives a full page refresh and even a full browser restart.

      let key = prompt("enter key");
      let value = prompt("enter value");

      // setItem - store key/value pair.
      localStorage.setItem(key, value);

      // getItem - get the value by key.
      console.log(`the value at ${key} is ${localStorage.getItem(key)}`);

      // removeItem - remove the key with it's value.
      if (key === "red" || key === "blue") {
        localStorage.removeItem(key);
      }

      // clear() - clears the storge.
      if (key == 0) {
        localStorage.clear();
      }

      // key(index) - get the key on a given position.
      localStorage.key(0);

      // key and values both should be string.

      // we can use two json method to store object in local storage.

      // converts objects to json string.
      JSON.stringify(Object);

      // converts string to object.
      JSON.parse(String);
    </script>
  </body>
</html>
