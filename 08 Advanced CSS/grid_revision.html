<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 300px;
            width: 300px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            /* grid-template-columns: 1fr 1fr 1fr; */
            /* grid-template-columns: 1fr 2fr 1fr; */

        }
        .box{
            border: 2px solid red;
        }
       .parent2> div{
            border: 2px solid red;
        }
       .parent3> div{
            border: 2px solid red;
        }
        .parent2{
            display: grid;
            height: 300px;
            width: 300px;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: repeat(2,1fr);
        }
        .parent2>.box2{
            grid-row: 1/3;
            grid-column: 1/2;
        }
        .parent3{
            height: 300px;
            width: 300px;
            display: grid;
            grid-template-rows: repeat(2,1fr);
            grid-template-columns: 1fr 0.5fr 0.5fr 1fr;
        }
        .parent3 .box1{
            grid-column: 1/3;
            grid-row: 1/2;
        }
        .parent3 .box2{
            grid-column: 3/5;
            grid-row: 1/2;
        }
        .parent3 .box5{
            grid-column: 2/4;
            grid-row: 2/3;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="parent2">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <hr>
    <div class="parent3">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
</body>
</html>
