<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent1{
            height: 50vh;
            width: 40%;
            display: grid;
            background-color: pink;
            padding: 5px;
            /* grid-template-columns: repeat(3,1fr); */
            grid-template-rows: repeat(1,1fr);

            /* grid-template-columns: 0.5fr 1fr 0.5fr; */

            grid-template-columns: repeat(3,1fr);
            column-gap: 10px;
            /* row-gap: ; */
            /* gap: ; */
        }
        .parent1 .box{
            border: 2px solid black;
        }
        .parent2{
            height: 50vh;
            width: 40%;
            background-color: burlywood;
            padding: 5px;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: repeat(2,1fr);
            gap: 10px;
        }
        .parent2 .box{
            border: 2px solid black;
        }
        .parent2 .box1{
            /* grid-row-start: 1;
            grid-row-end: 3; */
            grid-row: 1/3;
        }
        .parent3{
            height: 50vh;
            width: 40%;
            display: grid;
            background-color: red;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
        }
        .parent3 .box{
            border: 2px solid black;
        }
        .parent4{
            height: 50vh;
            width: 40%;
            background-color: burlywood;
            padding: 5px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 1fr 0.8fr 0.8fr;
            gap: 10px;
        }
        .parent4 .box{
            border: 2px solid black;
        }
        .parent4 .box2{
            grid-row: 1/3;
            grid-column: 2/3;
        }
        .parent4 .box4{
            grid-row: 2/4;
            grid-column: 1/2;
        }
        .parent4 .box6{
            grid-row: 2/4;
            grid-column: 3/4;
        }
        .parent5{
            height: 50vh;
            width: 40%;
            background-color: skyblue;
            padding: 5px;
            display: grid;
            grid-template-columns: 1fr 0.5fr 0.5fr 1fr;
            grid-template-rows: repeat(2,1fr);
            gap: 10px;
        }
        .parent5 .box{
            border: 2px solid black;
        }
        .parent5 .box1{
            grid-row: 1/2;
            grid-column: 1/3;
        }
        .parent5 .box2{
            grid-row: 1/2;
            grid-column: 3/6;
        }
        .parent5 .box3{
            grid-row: 2/3;
            grid-column: 1/2;
        }
        .parent5 .box4{
            grid-column: 2/4;
            grid-row: 2/3;
        }
        .parent5 .box5{
            grid-column: 4/6;
            grid-row: 2/3;
        }
        .parent6{
            height: 50vh;
            width: 40%;
            background-color: yellowgreen;
            display: grid;
            padding: 5px;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
            gap: 5px;
        }
        .parent6 .box{
            border: 2px solid black;
        }
        .parent6 .box1{
            grid-row: 1/4;
            grid-column: 1/3;
        }
        .parent6 .box3{
            grid-row: 2/4;
        }
        .parent7{
            height: 50vh;
            width: 40%;
            background-color: burlywood;
            display: grid;
            padding: 5px;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto auto;
            gap: 10px;

        }
        .parent7 .box{
            border: 2px solid black;
        }
        .parent7 .box1{
            grid-row: 1/5;
            grid-column: 1/3;
        }
        .parent7 .box2{
            grid-row: 1/3;
            grid-column: 3/5;
        }
        .parent7 .box5{
            grid-row: 3/5;
            grid-column: 4/5;
        }
        .parent8{
            height: 50vh;
            width: 40%;
            background-color: burlywood;
            display: grid;
            padding: 5px;
            grid-template-columns: auto auto auto auto auto auto;
            grid-template-rows: auto auto auto auto auto;
            gap: 5px;
        }
        .parent8 .box{
            border: 2px solid black;
        }
        .parent8 .box1{
            grid-row: 1/6;
            grid-column: 1/4;
        }
        .parent8 .box2{
            grid-row: 1/4;
            grid-column: 4/6;
        }
        .parent8 .box3{
            grid-row: 1/3;
            grid-column: 6/7;
        }
        .parent8 .box5{
            grid-row: 4/6;
        }
        .parent8 .box6{
            grid-row: 4/6;
        }
        .parent8 .box7{
            grid-row: 4/6;
        }
        .parent9{
            height: 50vh;
            width: 40%;
            background-color: burlywood;
            display: grid;
            padding: 5px;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto auto;
            gap: 5px;
        }
        .parent9 .box{
            border: 2px solid black;
        }
        .parent9 .box5{
            grid-row: 2/4;
            grid-column: 1/3;
        }
        .parent9 .box6{
            grid-row: 2/4;
            grid-column: 3/5;
        }
    </style>
</head>
<body>
    <div class="parent1">
        <div class="box "></div>
        <div class="box"></div>
        <div class="box "></div>
    </div>
    <hr>
    <div class="parent2">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
    <hr>
    <div class="parent3">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
    </div>
    <hr>
    <div class="parent4">
       <div class="box box1">1</div>
       <div class="box box2">2</div>
       <div class="box box3">3</div>
       <div class="box box4">4</div>
       <div class="box box5">5</div>
       <div class="box box6">6</div>
    </div>
    <hr>
    <div class="parent5">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
    <hr>
    <div class="parent6">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
    </div>
    <hr>
    <div class="parent7">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
    <hr>
    <div class="parent8">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
    </div>
    <hr>
    <div class="parent9">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box box10">10</div>
    </div>
</body>
</html>
