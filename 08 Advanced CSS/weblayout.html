<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent{
            height: 100vh;
            width: 100%;
            background-color: rgb(39, 37, 37);
            display: grid;
            grid-template-columns:1fr 2fr 2fr;
            grid-template-rows: 1fr 2fr 2fr 1fr;
           padding: 30px;
           border: 2px solid white;
           gap: 20px;
           
        }
        .box{
            color: white;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #item-1{
            grid-column: 1/4;
            grid-row: 1/2;
            background-color: blueviolet;
        }
        #item-2{
            grid-row: 2/4;
            grid-column: 1/2;
            background-color: rgb(21, 78, 59);
        }
        #item-3{
            grid-row: 2/3;
            grid-column: 2/4;
            background-color: rgb(64, 64, 149);
        }
        #item-4,#item-5{
            background-color: rgb(64, 64, 149);
        }
        #item-6{
            grid-row: 4/5;
            grid-column: 1/4;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="parent">  
        <div class="box" id="item-1">Header</div>
        <div class="box" id="item-2">Sidebar</div>
        <div class="box" id="item-3">Content - 1</div>
        <div class="box" id="item-4">Content - 2</div>
        <div class="box" id="item-5">Content - 3</div>
        <div class="box" id="item-6">Footer</div>
    </div>
</body>
</html>
