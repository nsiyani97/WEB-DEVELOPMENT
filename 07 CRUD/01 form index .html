<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="post" onsubmit="newUser(event)">
      <label for="userName"></label>
      <input type="text" name="userName" id="userName" />
      <label for="userTel"></label>
      <input type="tel" name="userTel" id="userTel" />
      <label for="userEmail"></label>
      <input type="email" name="userEmail" id="userEmail" />
      <button type="submit">Submit</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Tel</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <script>
      let userData = [];
      let editId = null;
      function newUser(event) {
        event.preventDefault();
        let userName = document.getElementById("userName").value;
        let userTel = document.getElementById("userTel").value;
        let userEmail = document.getElementById("userEmail").value;
        if (editId !== null) {
          userData[editId] = {
            ...userData[editId],
            name: userName,
            tel: userTel,
            email: userEmail,
          };
          editId = null;
        } else {
          let newUser = {
            name: userName,
            tel: userTel,
            email: userEmail,
          };
          userData.push(newUser);
        }
        console.log(userData);
        display();
        document.getElementById("userName").value = "";
        document.getElementById("userTel").value = "";
        document.getElementById("userEmail").value = "";
      }
      function display() {
        let tbody = document.getElementById("tbody");
        tbody.innerHTML = "";
        userData.map((item, index) => {
          tbody.innerHTML += `
                <tr data-id="${index + 1}">
                    <td>${index + 1}</td>
                    <td>${item.name}</td>
                    <td>${item.tel}</td>
                    <td>${item.email}</td>
                    <td>
                        <button onclick="editUser(${index})">Edit</button>
                        <button onclick="deleteUser(${index})">Delete</button>
                    </td>
                </tr>
            `;
        });
      }
      function editUser(index) {
        let editUser = userData[index];
        document.getElementById("userName").value = editUser.name;
        document.getElementById("userTel").value = editUser.tel;
        document.getElementById("userEmail").value = editUser.email;
        editId = index;
      }
      function deleteUser(index) {
        userData.splice(index, 1);
        display();
      }

      /*
      Vanilla JS: can modify the array in place (userData[index] = ...) or 
      replace with a new array (userData = userData.map(...)).

      React: must replace with a new array using the setter (setUserData(...)) to 
      trigger re-render; in-place modification wonâ€™t update the UI.
      */
    </script>
  </body>
</html>
