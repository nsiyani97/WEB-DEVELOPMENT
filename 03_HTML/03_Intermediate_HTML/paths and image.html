<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- All HTML elements can have attributes
    Attributes provide additional information about elements
    Attributes are always specified in the start tag
    Attributes usually come in name/value pairs like: name="value" -->
    
    <!-- absolute path:Exact loaction Of any file or folder -->
    <img src="C:\Users\Admin\Downloads\download.jpg" alt="">
    <br>
    <!-- relative path -->
    <img src="road-1072823_640.jpg" alt="">
    <br>
    <img src="../image/im.avif" alt="">
    <!-- online image -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg/1200px-Altja_j%C3%B5gi_Lahemaal.jpg"
        alt="">
    <!-- attributes -->
    <img src="" alt="this is image">
    <img src="road-1072823_640.jpg" alt="" height="500px" width="500px"><br>
    <img src="../image/im.avif" alt="" height="100%" width="100%">
</body>

</html>
