<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Absolute File Path - It tells the browser the exact location of the file starting from the root of the computer or website. -->

    <!-- Relative File Path - Relative Path = Location of a file relative to the current file.
         It does NOT start from the computer root.
         It starts from the folder where your HTML file is. -->

    <h1>All the Animals</h1>

    <h2>Rabbit:</h2>
    <img src="./rabbit.png" alt="rabbit" />

    <h2>Cat:</h2>
    <img src="./Folder3/cat.png" alt="cat" />

    <h2>Dog:</h2>
    <img src="../dog.png" alt="dog" />

    <h2>Fish:</h2>
    <img src="../Folder1/fish.png" alt="fish" />

    <h2>Bird:</h2>
    <img src="../Folder1/Folder2/bird.png" alt="bird" />
  </body>
</html>
