<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- * HTML 5 support <video> tag also. The HTML video tag is used for streaming video files such as a movie clip, song clip on the web page.
        * Currently, there are three video formats supported for HTML video tag:
        * mp4
        * webM
        * ogg -->

    <video src="/mp4/Subway Surfers But in Unreal Engine 5.mp4" controls width="500" poster="/img-Alphabet/s.png" autoplay loop muted preload="auto"></video>

    <!-- * controls - It defines the video controls which is displayed with play/pause buttons. height it is used to set height of the video player. -->

    <!-- * width - it is used to set the width of the video player. -->

    <!-- * poster - it specifies the image which is displayed on the screen when the video is not played. -->

    <!-- * autoplay - it specifies that the video will start playing as soon as it is ready. -->

    <!-- * loop - it specifies that the video file will start over again, every time when it is completed. -->

    <!-- * muted - it is used to mute the video output. -->

    <!-- * preload - it specifies the author view to upload video file when the page loads. -->

    <!-- * src - it specifies the source URL of the video file. -->

</body>

</html>
