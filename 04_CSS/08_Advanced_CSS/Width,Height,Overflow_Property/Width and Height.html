<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .width {
            min-width: 50px;
            max-width: 100px;
            width: 200px;
            /* width: 50%; */
            /* width: auto; */
        }
    </style>
</head>

<body>
    <!-- * Width Property *
     * The CSS width property is used to set width of the content area of an element. 
     * It does not include padding borders or margins. It sets width of the area inside the padding, border, and margin of the element.
     * Values : width:auto; width:length; width:%;
     * We can use  max-width and min-width  properties to set the maximum and minimum width of the element. -->
    <img class="width" src="/img-Alphabet/w.png" width="200" height="200" alt="">
    <hr>

    <!-- * Height Property *
     * This CSS property sets the height of an element. It is used to set the height of content area of an element.
     * It does not include padding borders or margins, whereas it sets the height of the area inside the padding, border, and margin of the element. It can accept the length and percentage values. But it does not allow negative values.
     * If we set the height to a numeric value (like in px, %, etc.), the content can be overflow if it does not fix in the given height. We can manage the overflowing content by defining the overflow property.
     * We can use  max-height and min-height  properties to set the maximum and minimum width of the element. -->
    <img class="height" src="/img-Alphabet/h.png" width="200" height="200" alt="">

</body>

</html>
